<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <link rel="stylesheet" href="./style.css" />
    <title>Streaks</title>
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.gif" />
  </head>
  <body>
    <div class="heading">
      <h1>Streaks</h1>
    </div>
    <div class="container">
      <dl class="item-card done">
        <dt>Go to the gym</dt>
        <dd>
          <div class="emoji">🏆</div>
          <div class="number">8</div>
        </dd>
        <dd>
          <div class="number">4</div>
          <div class="emoji">🔥</div>
        </dd>
      </dl>
      <dl class="item-card not-done">
        <dt>Go to the gym</dt>
        <dd>
          <div class="emoji">🏆</div>
          <div class="number">8</div>
        </dd>
        <dd>
          <div class="number">4</div>
          <div class="emoji">🚫</div>
        </dd>
      </dl>
      <dl class="item-card add">
        <dt>
          <input type="text" id="textForm" placeholder="Activity name" />
          <button type="button" id="submit" onclick="submitNewHabit()">
            Add
          </button>
        </dt>
        <dd>+</dd>
        <dd>+</dd>
      </dl>
    </div>
    <script src="index.js"></script>
  </body>
</html>
